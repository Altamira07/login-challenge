<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro component with sign up form</title>

  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <main class="main">
    <section class="about">
      <h1>
        Learn to code by watching others
      </h1>
      <p>
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.
      </p>
    </section>

    <div class="grid">
      <section class="trial">
        <p>
          <strong> Try it free 7 days </strong> then $20/mo. thereafter
        </p>
      </section>

      <section class="form">
        <input class="form__input" type="text" name="first_name" placeholder="First Name">
        <input class="form__input" type="text" name="last_name" placeholder="Last Name">
        <input class="form__input" type="text" name="email_address" placeholder="Email Address">
        <input class="form__input" type="password" name="password" placeholder="Password">
        <button class="form__submit">
          Claim your free trial
        </button>
        <p class="form__terms">
          By clicking the button, you are agreeing to our <a href="#">Terms and Services</a>
        </p>
      </section>
    </div>
  </main>
</body>

</html>
